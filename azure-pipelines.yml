trigger:
- master

pool:
  name: default

steps:
- task: Npm@1
  displayName: 'install newman'
  inputs:
    command: 'custom'
    customCommand: 'install newman -g'

- task: Npm@1
  displayName: 'install newman-reporter-htmlextra'
  inputs:
    command: 'custom'
    customCommand: 'install newman-reporter-htmlextra -g'

