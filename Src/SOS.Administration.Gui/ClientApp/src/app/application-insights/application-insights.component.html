<form (ngSubmit)="onSearchFormSubmit(this)" class="gy-2 gx-3 align-items-center">
  <div class="form-row">
    <div class="col-md-4">
      <label for="startDate" class="form-label">Start date</label>
      <dl-date-time-picker name="startDate"
                           maxView="year"
                           minView="minute"
                           startView="day"
                           minuteStep="5"
                           [(ngModel)]="startDate">
      </dl-date-time-picker>
    </div>
    <div class="col-md-4">
      <label for="endDate" class="form-label">End date</label>
      <dl-date-time-picker name="endDate"
                           maxView="year"
                           minView="minute"
                           startView="day"
                           minuteStep="5"
                           [(ngModel)]="endDate">
      </dl-date-time-picker>
    </div>
    <div class="col-md-4">
      <div>
        <div class="form-check form-check-inline">
          <input type="radio" name="top" id="top100" [value]="100" [(ngModel)]="top" class="form-check-input" che>
          <label for="top100" class="form-check-label">100</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="top" id="top500" [value]="500" [(ngModel)]="top" class="form-check-input">
          <label for="top500" class="form-check-label">500</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="top" id="top1000" [value]="1000" [(ngModel)]="top" class="form-check-input">
          <label for="top1000" class="form-check-label">1000</label>
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="!(startDate && endDate)" class="btn btn-primary">Get {{top}} log data items from {{formatDate(startDate)}} to {{formatDate(endDate)}}</button>
      </div>
    </div>
  </div>
</form>

<div *ngIf="loadingData" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>

<ngx-datatable class="bootstrap"
               [rows]="logRows"
               [columns]="columnDefs"
               [columnMode]="columnMode.force"
               [headerHeight]="50"
               [footerHeight]="50"
               rowHeight="auto">
</ngx-datatable>
