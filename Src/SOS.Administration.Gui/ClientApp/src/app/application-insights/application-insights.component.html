<form (ngSubmit)="onSearchFormSubmit(this)" class="gy-2 gx-3 align-items-center">
  <div class="form-row">
    <div class="col-md-4">
      <label for="startDate" class="form-label">Start date</label>
      <dl-date-time-picker name="startDate"
                           maxView="year"
                           minView="minute"
                           startView="day"
                           minuteStep="5"
                           [(ngModel)]="startDate">
      </dl-date-time-picker>
    </div>
    <div class="col-md-4">
      <label for="endDate" class="form-label">End date</label>
      <dl-date-time-picker name="endDate"
                           maxView="year"
                           minView="minute"
                           startView="day"
                           minuteStep="5"
                           [(ngModel)]="endDate">
      </dl-date-time-picker>
    </div>
    <div class="col-4">
      <br />
      <button type="submit" [disabled]="!(startDate && endDate)" class="btn btn-primary">Get log data from {{formatDate(startDate)}} to {{formatDate(endDate)}}</button>
    </div>
  </div>
</form>

<div *ngIf="loadingData" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>

<ngx-datatable class="bootstrap"
               [rows]="logRows"
               [columns]="columnDefs"
               [columnMode]="columnMode.force"
               [headerHeight]="50"
               [footerHeight]="50"
               rowHeight="auto">
</ngx-datatable>
