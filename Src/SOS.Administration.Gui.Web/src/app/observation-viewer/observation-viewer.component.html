<div>
  <textarea rows="10" cols="80" [(ngModel)]="query"></textarea>
  <button (click)="updateMap()">Search</button>
</div>
<div *ngIf="loadingData" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div *ngIf="!loadingData">{{markers.length/2}} observations shown</div>
<div style="height: 600px;"
     leaflet
     [leafletOptions]="options"
     [leafletLayers]="markers">
</div>
