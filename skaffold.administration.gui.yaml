apiVersion: skaffold/v4beta5
kind: Config
build:
  artifacts:
  - image: api
    context: ./Src
    docker:
      dockerfile: Dockerfile.administration.gui
  - image: web
    context: ./Src/SOS.Administration.Gui.Web/
    docker:
      dockerfile: Dockerfile
manifests:
  rawYaml:
  - ./devops/k8s/local/administration.gui/*.yaml
deploy:
  statusCheck: false
  kubeContext: docker-desktop
  kubectl: {}
