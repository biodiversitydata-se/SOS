apiVersion: v1
kind: Service
metadata:
  labels:
    app: sosadmingui-web
  name: sosadmingui-web
  namespace: sosadmingui
spec:
  ports:
    - port: 4200
      targetPort: 4200
  selector:
    app: sosadmingui-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sosadmingui-web
  name: sosadmingui-web
  namespace: sosadmingui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sosadmingui-web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sosadmingui-web
    spec:
      topologySpreadConstraints: # try to spread out web instances over available nodes
        - labelSelector:
            matchLabels:
              app: sosadmingui-web # pods labeled app:sosadmingui-web
          maxSkew: 1
          topologyKey: kubernetes.io/hostname # 1 node = 1 topology
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - env:
            - name: SPAENVIRONMENT
              value: prod # st environment => SPA (window.env) will be loaded with assets/_configs/st/config.js
          image: adbpocreg.azurecr.io/sosadmingui-web:$(Parameters.ImageTag)
          name: sosadmingui-web
          ports:
            - containerPort: 4200
          resources: {}
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred
