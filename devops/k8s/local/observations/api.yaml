apiVersion: v1
kind: Service
metadata:
  labels:
    app: api
  name: api
spec:
  ports:
    - port: 5000
      targetPort: 5000
  type: LoadBalancer
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy: 
      type: Recreate
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - env:
          - name: ASPNETCORE_ENVIRONMENT
            value: dev
          - name: DISABLE_HANGFIRE_INIT
            value: 'true'
          - name: DISABLE_HEALTHCHECK_INIT
            value: 'true'
          - name: DISABLE_CACHED_TAXON_SUM_INIT
            value: 'true'
          - name: InstrumentationKey
            valueFrom:
              secretKeyRef:
                name: instrumentation-key
                key: InstrumentationKey
          - name: AzureSubscriptionKey
            valueFrom:
              secretKeyRef:
                name: azure-subscription-key
                key: AzureSubscriptionKey
          - name: BlobStorageConnectionString
            valueFrom:
              secretKeyRef:
                name: blob-storage-connectionstring
                key: BlobStorageConnectionString
          - name: BlobStorageKey
            valueFrom:
              secretKeyRef:
                name: blob-storage-key
                key: BlobStorageKey
          - name: Password
            valueFrom:
              secretKeyRef:
                name: crypto-password
                key: Password
          - name: Salt
            valueFrom:
              secretKeyRef:
                name: crypto-salt
                key: Salt
          - name: ProcessDbUserName
            valueFrom:
              secretKeyRef:
                name: process-db-username
                key: UserName
          - name: ProcessDbPassword
            valueFrom:
              secretKeyRef:
                name: process-db-password
                key: Password
          - name: SearchDbUserName
            valueFrom:
              secretKeyRef:
                name: search-db-username
                key: UserName
          - name: SearchDbPassword
            valueFrom:
              secretKeyRef:
                name:  search-db-password
                key: Password
          - name: HangfireDbUserName
            valueFrom:
              secretKeyRef:
                name: hangfire-db-username
                key: UserName
          - name: HangfireDbPassword
            valueFrom:
              secretKeyRef:
                name: hangfire-db-password
                key: Password
          image: api
          name: api
          ports:
            - containerPort: 5000
          startupProbe: 
            httpGet:
              path: /healthz
              port: 5000
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: 
            httpGet:
              path: /healthz
              port: 5000
              httpHeaders:
              - name: Host
                value: KubernetesReadinessProbe
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          livenessProbe: 
            httpGet:
              path: /healthz
              port: 5000
            failureThreshold: 3
            periodSeconds: 10
          resources: {}
      restartPolicy: Always
      # in adb clusters we also set things like topology spread constraints and readiness probe (that uses our /healthz endpoint)!
