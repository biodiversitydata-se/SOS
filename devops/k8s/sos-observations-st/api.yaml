apiVersion: apps/v1
kind: Deployment
metadata:
  name: $(imageName)-api
spec:
  template:
    spec:
      containers:
      - name: $(imageName)-api
        startupProbe: 
          httpGet:
            path: /healthz
            port: 5000
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe: 
          httpGet:
            path: /healthz
            port: 5000
            httpHeaders:
            - name: Host
              value: KubernetesReadinessProbe
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 30
        livenessProbe: 
          httpGet:
            path: /healthz
            port: 5000
          failureThreshold: 3
          periodSeconds: 30
        resources:
          requests:
            cpu: 35m
            memory: 3.5G
          limits:
            memory: 3.5G